<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css"> <!-- Add CSS file -->
</head>
<body>
    <h1>Register</h1>
    <form action="http://localhost:5500/register" method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name-register" name="name" required> <!-- Add an ID to the name element -->
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email-register" name="email" required> <!-- Add an ID to the email element -->
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password-register" name="password" required> <!-- Add an ID to the password element -->
        </div>
        <button type="submit">Register</button>
    </form>
    <a href="login.html">Login</a> <!-- Add link to login.html -->
    <script src="script.js"></script> <!-- Add JavaScript file -->
</body>
</html>
