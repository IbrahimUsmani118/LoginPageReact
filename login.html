<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Add CSS file -->
</head>
<body>
    <h1>Login</h1>
    <div id="error" class="error-message"></div> <!-- Add an ID and a class to the error element -->
    <form action="http://localhost:5500/login" method="POST">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <a href="register.html">Register</a> <!-- Add link to register.html -->
    <script src="script.js"></script> <!-- Add JavaScript file -->
</body>
</html>
